<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eldar's Personal Site</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-a11y="true"></script>
  <style>
    label {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="container mx-auto mt-5 ml-5 justify-items-auto">
    <h3 class="text-4xl font-normal leading-normal mt-0 mb-2 text-black-800">My Contact Details</h3>
    <form action="mailto:eldar219@gmail.com" method="post" enctype="text/plain">
      <label for="">Your name</label>
      <input type="text" value="yourName"><br>
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value="Email"><br>
      <label>Your Message:</label><br>
      <textarea name="yourMessage" class="w-100 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none"
        rows="4"></textarea><br>
      <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
    </form>
  </div>

</body>

</html>
